<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
                <link rel="stylesheet" href="css/videojuegos.css" type="text/css"/>

                <title>Tienda VJ</title>
                </head>
                <body>
                    <nav class="navbar navbar-dark bg-dark">
                        <a class="navbar-brand" th:href="@{/}">
                            <img th:src="@{/img/logo.png}" width="30" height="30" alt="">
                                Tienda VJ
                        </a>
                        <form th:action="@{/buscar}" class="form-inline my-2 my-lg-0">
                            <input autofocus="autofocus" name="q" class="form-control mr-sm-2" type="search" th:placeholder="${param.q}" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                        </form>
                    </nav>

                    <div class="container mt-4 vj-destacados">
                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <h1>Nuevo Videojuego</h1>
                                <form method="POST" th:action="@{/videojuegos/guardar}" th:object="${videojuego}">
                                    <div class="form-group">
                                        <label for="Nombre">Nombre</label>
                                        <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre del Videojuego">
                                    </div>
                                    <div class="form-group">
                                        <label for="descripcion">Descripcion</label>
                                        <textarea type="text" class="form-control" th:field="*{descripcion}" id="descripcion" rows="3"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="imagenUrl">URL de la imagen</label>
                                        <input type="text" class="form-control" th:field="*{imagenUrl}" id="imagenUrl" placeholder="URL de la imagen">
                                    </div>
                                    <div class="form-group">
                                        <label for="distribuidor">Distribuidor</label>
                                        <select class="form-control" id="distribuidor" th:field="*{distribuidor}">
                                            <option th:each="distribuidor : ${distribuidores}" th:value="${distribuidor.id}"
                                                    th:text="${distribuidor.nombre}"></option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Optional JavaScript -->
                    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
                </body>
                </html>
